<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TravelBloom</title>
        <link rel="stylesheet" href="styles/style.css" />

        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=travel"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
        />
    </head>
    <body>
        <header>
            <nav class="header__nav">
                <div class="header__logo">
                    <span class="header__logo-icon material-symbols-outlined"
                        >travel</span
                    >
                    <h1>TravelBloom</h1>
                </div>

                <ul class="header__menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>

                <div class="header__search">
                    <input type="search" id="search" />
                    <span class="material-symbols-outlined">search</span>
                    <button id="header__search-btn">Search</button>
                    <button id="header__clear-btn">Clear</button>
                </div>

                <div class="header__search-results"></div>
            </nav>
        </header>

        <section class="hero">
            <div class="hero__social">
                <div class="hero__social-line"></div>

                <ul>
                    <li>
                        <a href="#">
                            <img src="images/twitter.svg" alt="twitter" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/facebook.svg" alt="facebook" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/instagram.svg" alt="instagram" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/youtube.svg" alt="youtube" />
                        </a>
                    </li>
                </ul>
            </div>

            <div class="hero__main">
                <h1>
                    Explore <br />
                    Dream <br />
                    Destination <br />
                </h1>

                <p>
                    It encourages exploration of unfamiliar territories,
                    embracing diverse cultures and landscapes, while pursuing
                    the desired destination that captivates the heart and
                    ignites a sense of wonder.
                </p>

                <button class="hero__cta-btn">Book Now</button>
            </div>
        </section>
    </body>
</html>
